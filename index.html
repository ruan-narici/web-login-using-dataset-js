<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/icon.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>WEB LOGIN | Ruan Narici</title>
</head>
<body>
    <header>
        <h1>WEB LOGIN - Using dataset with JAVASCRIPT</h1>
    </header>
    <main>
        <section class="user-login">
            <div class="box-elements">
                <div class="login">
                    <label for="username-login">Username</label>
                    <input type="text" name="input-login" id="username-login">
                    <label for="password-login">Password</label>
                    <input type="text" name="input-login" id="password-login">
                </div>
                <div class="sing-up">
                    <label for="username-sing-up">Username</label>
                    <input type="text" name="input-sing-up" id="username-sing-up">
                    <label for="password-sing-up">Password</label>
                    <input type="text" name="input-sing-up" id="password-sing-up">
                    <label for="retry-password-sing-up">Retry your password</label>
                    <input type="text" name="input-sing-up" id="retry-password-sing-up">
                </div>
                <div class="btn-login-sing-up">
                    <button class="btn-login">Login</button>
                    <button class="btn-sing-up">Sing Up</button>
                </div>
            </div>
        </section>
        <p class="dev">Developed by Ruan Narici</p>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
